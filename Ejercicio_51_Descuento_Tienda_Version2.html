<!DOCTYPE html>
<html lang="es-Es">

<head>
    <meta charset="UTF-8"> <!--"UTF-8 BOM"-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Actividad 51: Descuento</title>

    <style>
        h1{
            text-decoration: underline;
            font-weight: bold;
        }
        .ofertas{
            color: red;
            font-weight: bold;
        }
    </style>
    
</head>

<body style="text-align: center;">

    <h1>Calculadora de Descuentos</h1><br/>

    <h3>¡¡¡OFERTA ESPECIAL!!</h3>
    <p class="ofertas">¡Si compras hasta 5 obtienes un 10% de descuento!<br/>
    ¡Si compras hasta 10 obtienes un 15% de descuento!<br/>
    ¡Si compras +10 obtienes un 20% de descuento!</p>


    <label>Cantidad de productos que vas a comprar:</label> <input type="number" name="cantidadProd" id="cantidadProd"><br/>
    <label>Precio total sin decuento (€):</label> <input type="number" name="precioProd" id="precioProd"><br/><br/><br/>
    <button id="botonCalculo" onclick="calcularDescuento()">Calcular el precio con descuento (€)</button>

    <p id="mensaje"></p>

    <script type="text/javascript">

        function calcularDescuento(){
            var productos = parseInt(document.getElementById("cantidadProd").value.replace(',','.'));
            var precio = parseFloat(document.getElementById("precioProd").value.replace(',','.'));
            var precioDescontado;

            if(productos <= 5){

                precioDescontado = precio * (1 - 0.1);
                document.getElementById('mensaje').innerHTML = "El precio final con un 10% de descuento es de: " + precioDescontado;
            }
            else if (productos <= 10){

                precioDescontado = precio * (1 - 0.15);
                document.getElementById('mensaje').innerHTML = "El precio final con un 15% de descuento es de: " + precioDescontado;
            }
            else{
                    
                precioDescontado = precio * (1 - 0.2);
                document.getElementById('mensaje').innerHTML = "El precio final con un 20% de descuento es de: " + precioDescontado;
            }
        }


    </script>
</body>

</html>
