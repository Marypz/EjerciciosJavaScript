<!DOCTYPE html>

    <title>Ejercicio 55: Introduce un número válido</title>
    
</head>

<body>

    <script type="text/javascript">
        
        var numero = prompt("Numero introducido no es válido. Introduce un número del 0-10");

        while(numero<1 || numero>10){
            numero = prompt("Numero introducido no es válido. Introduce un número del 0-10");
        }

        for(var contador = 1; contador <= numero; contador++){
            console.log(contador);
        }
        
    </script>
</body>
