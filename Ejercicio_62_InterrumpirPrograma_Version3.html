<!DOCTYPE html>
<html lang="es-Es">

<head>
    <meta charset="UTF-8"> <!--"UTF-8 BOM"-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ejercicio 62: Duplicar Numero</title>
    
    <style>
        body{
            text-align: center;
        }
        h1{
            text-decoration: underline;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Duplicar un Número</h1><br/>

    <script type="text/javascript">
        
        var numero = 0;

        do{
            numero = parseInt(prompt("Introduce un número:"));
            if(numero < 0){
                alert("Número negativo, fin del programa.");
                break;
            }
            else if (numero === 0){
                alert("Fin del programa.");
                break;
            } else {
                alert("El doble del número introducido es: " + numero * 2);
            }

        }while(numero != 0);

    </script>
</body>

</html>
