<!DOCTYPE html>
<html lang="es-Es">

<head>
    <meta charset="UTF-8"> <!--"UTF-8 BOM"-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ejercicio 60: Tablas del 1 al 10</title>
    
    <style>
        body{
            text-align: center;
        }
        h1{
            text-decoration: underline;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Tablas del 1 al 10</h1><br/>

    <p>Crea tablas del 1 al 10</p><br/>

    <button id="botonVerificar" onclick="crearTabla()">Crear Tablas</button><br/><br/>

    <div id = "mensaje"></div>

    <script type="text/javascript">

        function crearTabla(){
            var resultado;
            var tabla = "";

            //Vamos a hacer 2 bucles que nos vayan aumnetando en 1 el valor de ambos operandos y realizando las mutiplicaciones.
            // "i" es el primer operando y "j" el segundo operando.
            for( var i = 1; i<= 10; i++){
                for(var j = 1; j <= 10; j++){
                    resultado = i * j;
                    //Con el "concat" vamos guardando como se mostrará la tabla de multiplicar.
                    // i x j = ? (+ salto de línea para separar las operaciones)
                    tabla = tabla.concat(i, " x ", j, " = ", resultado, "<br/>");
                }
                //Añdimos un talto de líne al concat aqui para que separe las tablas cuando acabe el bucle con el segundo operando.
                tabla = tabla.concat("<br/>");
            }
            //Mostramos el mensaje en pantalla.
            document.getElementById('mensaje').innerHTML = tabla;
        }
        
    </script>
</body>

</html>
