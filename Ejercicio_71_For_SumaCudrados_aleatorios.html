<!DOCTYPE html>
<html lang="es-Es">

<head>
    <meta charset="UTF-8"> <!--"UTF-8 BOM"-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ejercicio 71: Suma de Cuadrados de Números Alatorios</title>
    
</head>

<body>

    <h1>Suma de Cuadrados de Números</h1>
    <div id="numeros"></div>
    <div id="resultado"></div>

    <script type="text/javascript">
        const numbers = [5,4,8,6,2];
        //Tamaño del array
        const arrayLength = 5;

        //Un bucle que rellenará el array con números aleatorios entre el 1 y 10.
        for(let i = 0; i < arrayLength; i++){
            /*Creamos una variable que va a guardar nuestro número aleatorio.
                "Math.floor()"redonderá hacia abajo o por defecto al número entero más cercano.
                "Math.random()"  genera números aleatorios, en este caso del 1 al 10, ambos incluidos.
                    -Es necesario multiplicar x10 
                    -Destacamos que al número random le sumamos un +1 para evitar que nos pueda generar un "0"
            */
            const randomNumber = Math.floor(Math.random()*10) + 1;
            numbers.push(randomNumber);
        }

        let suma = 0;

        for(let i = 0; i < numbers.length; i++){
            const number = numbers[i];
            suma = suma + number **2;
        }

        console.log(suma);
        document.getElementById('numeros').innerHTML = "Los números del array son: " + numbers;
        document.getElementById("resultado").innerHTML = "La suma de los cuadrados es de: " + suma;


    </script>
</body>

</html>
