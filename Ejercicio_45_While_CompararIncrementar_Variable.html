<!DOCTYPE html>
<html lang="es-Es">

<head>
    <meta charset="UTF-8"> <!--"UTF-8 BOM"-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Actividad 45: Incrementar Variable</title>
    
</head>

<body>
    <script>

        //Declaramos y asignamos los valores de las variables pidiendoselas al usuario.
        var numero1 = prompt("Introduze el un número.");

        //Usamos un bucle "while" que se repetirá siempre y cuando se cumpla la condición
        while (numero1 <= 10){
            //console.log(numero1);
            alert(numero1);
            //numero1 = Number(numero1) + 1;
            numero1 = ++numero1
        }

    </script>
</body>

</html>
