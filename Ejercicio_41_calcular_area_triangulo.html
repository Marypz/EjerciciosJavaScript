    <title>Actividad 41: Calcular Área de un Triángulo</title>
    
</head>

<body>
    <script>

        //Pedir al usuario que introduzcla la base y altura del triángulo.
        var baseTriangulo = prompt("Introduzca la longitud de la base del triángulo.");
        var alturaTriangulo = prompt("Introduzca la altura del triángulo.");

        //Mostar el área del triángulo
        alert("El área del triángulo de base: " + baseTriangulo+ " y altura de: " + alturaTriangulo + " es de: " + ((Number(baseTriangulo) * Number(alturaTriangulo))/ 2));

    </script>
</body>
