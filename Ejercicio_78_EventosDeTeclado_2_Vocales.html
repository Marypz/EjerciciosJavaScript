    <title>Ejercicio 77: Eventos de Docuemnto</title>

    <style>
        body{
            text-align: center;
        }

    <script>
        document.addEventListener('keydown',function(event){

            //Al presionar una tecla vocal ocurre un evento.

            //CON LETRAS USANDO EL "KEY"
            switch(event.key.toLowerCase()){
                case ("a"): //Tecla "a"
                    document.getElementById('resultado').innerHTML = "Se ha pulsado la tecla A";
                    break;
                case "e": //Tecla "e"
                    document.getElementById('resultado').innerHTML = "Se ha pulsado la tecla E";
                    break;
                case "i": //Tecla "i"
                    document.getElementById('resultado').innerHTML = "Se ha pulsado la tecla I";
                    break;
                case "o": //Tecla "o"
                    document.getElementById('resultado').innerHTML = "Se ha pulsado la tecla O";
                    break;
                case "u": //Tecla "u"
                    document.getElementById('resultado').innerHTML = "Se ha pulsado la tecla U";
                    break;
                default:
                    document.getElementById('resultado').innerHTML = "";
                    break;
            }
