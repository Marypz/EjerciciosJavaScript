    <button id="papel1" onclick="opcion('papel', 1)">Papel</button>
    <button id="tijera1" onclick="opcion('tijera', 1)">Tijera</button><br/>

    <button id="piedra2" onclick="opcion('piedra', 2)">Piedra</button>
    <button id="papel2" onclick="opcion('papel', 2)">Papel</button>
    <button id="tijera2" onclick="opcion('tijera', 2)">Tijera</button><br/><br/>

    <button onclick="revisarGanador(jugador1, jugador2)">JUGAR</button><br/><br/>

    <p id="mensaje"></p>

    <script type="text/javascript">
        var jugador1 = "";
        var jugador2 = "";

        function opcion(opcion, jugador) {
            if (jugador === 1) {
                jugador1 = opcion;
            } else if (jugador === 2) {
                jugador2 = opcion;
            }
        }

        function revisarGanador(jugador1, jugador2) {
            if (jugador1 === jugador2) {
                document.getElementById("mensaje").innerHTML = "Empate";
            } else if ((jugador1 === "piedra" && jugador2 === "tijera") || (jugador1 === "papel" && jugador2 === "piedra") || (jugador1 === "tijera" && jugador2 === "papel")
            ) {
                document.getElementById("mensaje").innerHTML = "Gana el Jugador 1";
            } else {
                document.getElementById("mensaje").innerHTML = "Gana el Jugador 2";
            }
