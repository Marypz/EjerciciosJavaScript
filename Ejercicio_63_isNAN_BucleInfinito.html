        //Con el WHILE

        while(true){
            numero = prompt("Introduce un número. Para finalizar escribe 'salir' o 'SALIR'");

            if(numero === "salir" || numero === "SALIR"){
                alert("Fin del ciclo");
                break;
            }
            //Añadimos la novedad de comprobar si se ha introducido un número.
            //Usamos la negación de NaN -> !isNaN (NO is Not a Number) para comprobar si es un número.
            //También nos aseguramos de transformar el número en int o float para hacer la comprobación.
            if (!isNaN(parseInt(numero))){
                alert("Numero introducido: " + numero);
            }else{
                alert("Porfavor introduce un número válido.")
            }
