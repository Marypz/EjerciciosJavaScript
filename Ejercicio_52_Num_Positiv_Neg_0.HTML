<!DOCTYPE html>
<html lang="es-Es">

<head>
    <meta charset="UTF-8"> <!--"UTF-8 BOM"-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ejercicio 52: Positivo, Negativo o 0</title>

    <style>
        h1{
            text-decoration: underline;
            font-weight: bold;
        }
    </style>
    
</head>

<body style="text-align: center;">

    <h1>Verifica si un número es positivo, negativo o cero</h1><br/>

    <label for="numero">Introduzca un número</label> <input type="number" name="numero" id="numero">
    <button id="botonVerificar" onclick="verificarNumero()">Verificar</button>

    <p id = "mensaje"></p>

    <script type="text/javascript">

        function verificarNumero(){
            let numero = Number(document.getElementById("numero").value); //.replace(',','.')
            /*Leemos y capturamos el número con el "id" 
            y lo transformamos en un valor numerico entero (int) en decimales (10)*/
            //let entradaNumero = document.getElementById("numero");
            //let numero = parseInt(entradaNumero.value,10);

            let mensaje = document.getElementById('mensaje');

            if(numero > 0){
                mensaje.innerHTML = "El número " + numero + " es positivo.";
            }
            else if(numero < 0){
                mensaje.innerHTML = "El número " + numero + " es negativo.";
            }
            else{
                mensaje.innerHTML = "El número es 0";
            }
        }
    </script>
</body>

</html>
