<!DOCTYPE html>
<html lang="es-Es">

<head>
    <meta charset="UTF-8"> <!--"UTF-8 BOM"-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ejercicio 57: Suma de Numeros</title>
    
    <style>
        body{
            text-align: center;
        }
        h1{
            text-decoration: underline;
            font-weight: bold;
        }
    </style>

</head>

<body>

    <h1>Suma Numeros</h1><br/>

    <p>Introduzca números uno a uno. Para finalizar la suma intoduce "0"</p><br/>

    <label for="numero">Introduzca un número</label> <input type="number" name="numero" id="numero">
    <button id="botonVerificar" onclick="sumarNumero()">Verificar</button><br/><br/>

    <div id = "mensaje"></div>

    <script type="text/javascript">
        //Vamos a usar un array para guardar todos los números introducidos y una variable para guardar la suma total.
        let numeros = [];
        let sumaTotal = 0;

        function sumarNumero(){
            //Capturamos el valor (value) introducido en el imput mediante el "id"
            let numeroIntroducido = parseInt(document.getElementById("numero").value);

            if (numeroIntroducido === 0){
                for (let i = 0; i < numeros.length; i++){
                    /*Sumamos a la "sumaTotal" los elementos del array que irán rotando con cada repetición 
                    gracias a la "i" que se incrementa en cada repetición en 1 y equivale a cada posición del array.
                    Ej: i = 0 -> numeros[0] -> esto haria referencia al elemento 0 del array, es decir, el priemer número introducido.*/
                    sumaTotal += numeros[i];
                }
                document.getElementById("mensaje").innerHTML = "La suma total es: " + sumaTotal;
            }
            else{
                numeros.push(numeroIntroducido);
            }
            document.getElementById("numero").value = "";
        }

    </script>
</body>

</html>
