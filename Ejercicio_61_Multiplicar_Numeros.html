<!DOCTYPE html>
<html lang="es-Es">

<head>
    <meta charset="UTF-8"> <!--"UTF-8 BOM"-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ejercicio 61: Multiplicar Numeros</title>
    
    <style>
        body{
            text-align: center;
        }
        h1{
            text-decoration: underline;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Multiplicar 3 Números</h1><br/>

    <p>Introduzca tres números para multiplicarlos.</p><br/>

    <label for="numero1">Introduzca el 1º número</label> <input type="number" name="numero1" id="numero1"><br/>
    <label for="numero2">Introduzca el 2º número</label> <input type="number" name="numero2" id="numero2"><br/>
    <label for="numero3">Introduzca el 3º número</label> <input type="number" name="numero3" id="numero3"><br/>
    
    <button id="botonMultiplicar" onclick="multiplicarNumero()">Multiplicar</button><br/><br/>

    <div id = "mensaje"></div>

    <script type="text/javascript">

        function multiplicarNumero(){
            var numero1 = parseInt(document.getElementById("numero1").value);
            var numero2 = parseInt(document.getElementById("numero2").value);
            var numero3 = parseInt(document.getElementById("numero3").value);
            var resultado = "";

            resultado = "El resultado es: " + numero1 * numero2 * numero3;

            document.getElementById('mensaje').innerHTML = resultado;
        }
        
    </script>
</body>

</html>
