        var jugador2 = "";

                jugador2 = opcion;
            } else {
                jugador1 = opcion;
            }

            //CON IF
            /*if (jugador1 && jugador2){

            //CON SWITCH
            if (jugador1 && jugador2){
                var resultado = "";
                switch(true){
                    case jugador1 === jugador2:
                        resultado = "Empate";
                        break;
                    case (jugador1 === "piedra" && jugador2 === "tijera"):
                    case (jugador1 === "papel" && jugador2 === "piedra"):
                    case (jugador1 === "tijera" && jugador2 === "papel"):
                        resultado = "Gana el Jugador 1";
                        break;
                    default: 
                        resultado = "Gana el Jugador 2";
                        break;
                }
                //Mostramos quien ha ganado en panatalla
                document.getElementById('mensaje').innerHTML = resultado;
                //Reseteamos las elecciones de los jugadores.
                jugador1= '';
                jugador2= '';
            }
            
        }
